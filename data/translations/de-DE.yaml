about:
  backgroundImage: img/wedding/schillerpark1.jpg
  image: img/me.png
  imagePos: left
  imageSize: 250
  text: >
    Programmieren ist mein liebstes Hobby, seit über 30 Jahren...
    Mit 16 saß ich als einer der Gewinner der "Goldenen Diskette", einem Programmier-Wettbewerb des BMFT, im Auditorium und hörte Heinz Nixdorf in seiner Laudatio sagen:
    "Ich weiß, wie Sie sich jetzt fühlen. Ich weiß um die Begeisterung, neue Technik zu schaffen, aber bleiben Sie darin nicht hängen, ich sage Ihnen: Das Leben ist noch viel bunter!"
    
    
    In den Jahren danach programmierte ich ein Videospiel, das international vermarket wurde, entwickelte Systemprogramme für Highend-Grafikkarten und Online-Banking-Anwendungen.
    Wirklich gehört habe ich die Worte erst 15 Jahre später, wo ich aufgrund einer Krankheit dazu gebracht wurde, mein Berufsleben umzustellen, ganz neue Dinge in mein Leben hineinzulassen.
    Unter anderem beschloss ich, nur noch das zu tun, was ich wirklich tun wollte.


    Das war zunächst Wissensmanagement-Beratung, die den Menschen in den Mittelpunkt stellte: Wissen ist in den Köpfen von Menschen.
    Danach gründete ich einen Verlag rund um die Inhalte, die mich durch meine Krankheit hindurch geholfen hatten und darüber hinaus.
    Später wurde ich Lehrer, weil ich der heutigen Schülergeneration Programmieren und die wunderbare Kultur der Zusammenarbeit in diesem Bereich näher bringen wollte.


    In diesen drei Schritten entstanden drei Bücher: Eines über Knowledge Communities, eines über einige unverschämt provozierende Geheimnisse in Goethes Faust und ein Roman, in dem Teenager das Internet aus der Hand von Großkonzernen und Geheimdiensten zurückerobern.


    Und dann, fast 19 Jahre nach meinem beruflichen Umbruch, ging ich wieder dahin zurück, wo ich gestartet war: Zur Software-Entwicklung, nach Hause.
    Inzwischen gab es Nodejs, React und Redux, Jest und Enzyme und Stackoverflow, git, AWS, Heroku und Bitbucket Pipelines.
    Ich brauchte ein Jahr um anzukommen und ein weiteres Jahr um ganz einzutauchen und wieder "spielen" zu können.
    Da bin ich heute.
